{% extends 'aplicacion/index.html' %}
<!DOCTYPE html>
{% load static %}

{% block contenido %}
<article class="blog-post px-3 py-5 p-md-5">
    <div class="container">
        <header class="blog-post-header">
            <h2 class="title mb-2">Crear Posteo de {{usuario}}</h2>

        </header>
        <div class="blog-post-body">

            <h5 class="my-3">Formulario:</h5>

    <div class="main-wrapper">
	    
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
            
                <table class="table table-striped my-5">

                    {{ form.as_p }}

                </table>

			<input type="submit" value="enviar"/>
		</form>

    </div><!--//container-->
</article>
    
{% endblock %}
    <!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->  
    <div id="config-panel" class="config-panel d-none d-lg-block">
        <div class="panel-inner">
            <a id="config-trigger" class="config-trigger config-panel-hide text-center" href="#"><i class="fas fa-cog fa-spin mx-auto" data-fa-transform="down-6" ></i></a>
            <h5 class="panel-title">Choose Colour</h5>
            <ul id="color-options" class="list-inline mb-0">
                <li class="theme-1 active list-inline-item"><a data-style="{% static 'aplicacion/assets/css/theme-1.css'%}" href="#"></a></li>
                <li class="theme-2  list-inline-item"><a data-style="{% static 'aplicacion/assets/css/theme-2.css'%}" href="#"></a></li>
                <li class="theme-3  list-inline-item"><a data-style="{% static 'aplicacion/assets/css/theme-3.css'%}" href="#"></a></li>
                <li class="theme-4  list-inline-item"><a data-style="{% static 'aplicacion/assets/css/theme-4.css'%}" href="#"></a></li>
                <li class="theme-5  list-inline-item"><a data-style="{% static 'aplicacion/assets/css/theme-5.css'%}" href="#"></a></li>
                <li class="theme-6  list-inline-item"><a data-style="{% static 'aplicacion/assets/css/theme-6.css'%}" href="#"></a></li>
                <li class="theme-7  list-inline-item"><a data-style="{% static 'aplicacion/assets/css/theme-7.css'%}" href="#"></a></li>
                <li class="theme-8  list-inline-item"><a data-style="{% static 'aplicacion/assets/css/theme-8.css'%}" href="#"></a></li>
            </ul>
            <a id="config-close" class="close" href="#"><i class="fa fa-times-circle"></i></a>
        </div><!--//panel-inner-->
    </div><!--//configure-panel-->

    
       
    <!-- Javascript -->          
    <script src="{% static 'aplicacion/assets/plugins/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'aplicacion/assets/plugins/popper.min.js'%}"></script> 
    <script src="{% static 'aplicacion/assets/plugins/bootstrap/js/bootstrap.min.js'%}"></script> 
    
    <!-- Page Specific JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'aplicacion/assets/js/blog.js'%}"></script>
    
    <!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
    <script src="{% static 'aplicacion/assets/js/demo/style-switcher.js'%}"></script>     
    

</body>
</html>
